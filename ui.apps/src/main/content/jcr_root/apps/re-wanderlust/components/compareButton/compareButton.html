<button data-sly-test="${!properties.hideComponent}"
  data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" data-sly-use.iconTemplate="icon.html"
  data-sly-element="${button.link ? 'a' : 'button'}" type="${button.link ? '' : 'button'}" id="${component.id}"
  class="cmp-button rew-compareButton btnLink compareBtn" href="${properties.redirectionPath @ context='uri' , extension = 'html'}" aria-label="${button.accessibilityLabel}"
  data-cmp-clickable="${button.data ? true : false}" data-cmp-data-layer="${button.data.json}" disabled>
  <sly data-sly-call="${iconTemplate.icon @ icon=button.icon}"></sly>
 <span data-sly-test="${button.text}" class="cmp-button__text compareBtn"
    data-preSuffixName="${caconfig['com.re.wanderlust.core.caconfig.CookieConfig'].preSuffixName}"
      data-btnLink="${button.link}"><img src="${properties.compareIcon}"> ${button.text}</span>
    <p class="tourCount"> </p>
  <p>/${properties.tourMaxLimit}</p> 
  <p>${properties.tourAddedLabel}</p> 
</button>
